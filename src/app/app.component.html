<mat-toolbar>
  <ul style="padding-right: 0px!important" style="margin-left: auto">
    <!-- <li class="nav-item active"><a style="color: black" routerLink="login" class="nav-link">Login</a></li> -->
  </ul>
  <ul style="padding-left: 0px!important">
    <li class="nav-item active">
      <a style="color: white" routerLink="signup" class="nav-link">SignIn</a>
    </li>
  </ul>
</mat-toolbar>
<mat-sidenav-container
    class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.open()">Open</button></p>
    <p>Closed due to: {{reason}}</p>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
